<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="../css/planets.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    </head>
    <body>
        <section class="contact">
            <div class="imgDiv">
                <img
                    src="../img/satellite.gif"
                    alt="satellite"
                    class="satellite planetsImg"
                />
            </div>
            <header>
                <nav id="mainNav"></nav>
            </header>
            <a href="#" onclick="zoomOut(event)" class="closeButton">&times;</a>
            <div class="contact-container">
                <h1>Contact</h1>
                <form
                    id="contactForm"
                    action="https://formspree.io/f/mdoqqyaw"
                    method="POST"
                >
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea
                            id="message"
                            name="message"
                            placeholder="Message"
                            required
                        ></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
                <p id="loadingMessage" style="display: none">Sending...</p>
                <p
                    id="errorMessage"
                    class="error-message"
                    style="display: none"
                >
                    An error occurred. Please try again.
                </p>
                <h3 id="sentMessage" class="sentMessage" style="display: none">
                    Message sent successfully. thank you...
                </h3>
            </div>
        </section>
        <footer class="footer" id="myFooter" style="position: relative">
            <div>
                <p>Made with ❤️ and +60 ☕ in 2024</p>
                <a href="../files/cv.pdf" download class="cv">
                    Download CV <i class="fa-solid fa-download"></i>
                </a>
                <div class="social-links">
                    <span> my </span>
                    <a
                        href="https://github.com/danijounblat1"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <span> and my </span>
                    <a
                        href="https://www.linkedin.com/in/dani-jounblat-b80075301?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </div>
                <p class="footer-title">
                    Copyrights @ <span>Dani Jounblat</span>
                </p>
            </div>
        </footer>
        <script>
            document
                .getElementById("contactForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();
                    document.getElementById("loadingMessage").style.display =
                        "block";
                    document.getElementById("errorMessage").style.display =
                        "none";
                    document.getElementById("sentMessage").style.display =
                        "none";

                    const formData = new FormData(this);

                    try {
                        const response = await fetch(
                            "https://formspree.io/f/mdoqqyaw",
                            {
                                method: "POST",
                                body: formData,
                                headers: {
                                    Accept: "application/json"
                                }
                            }
                        );
                        const result = await response.json();

                        document.getElementById(
                            "loadingMessage"
                        ).style.display = "none";
                        if (response.ok) {
                            document.getElementById(
                                "sentMessage"
                            ).style.display = "block";
                            setTimeout(() => {
                                window.location.href = "../index.html";
                            }, 3000);
                        } else {
                            document.getElementById(
                                "errorMessage"
                            ).textContent = result.error;
                            document.getElementById(
                                "errorMessage"
                            ).style.display = "block";
                        }
                    } catch (error) {
                        document.getElementById(
                            "loadingMessage"
                        ).style.display = "none";
                        document.getElementById("errorMessage").textContent =
                            "An error occurred. Please try again later or check your connection.";
                        document.getElementById("errorMessage").style.display =
                            "block";
                    }
                });
        </script>
          <canvas id="starsCanvas"></canvas>
        <script type="module" src="../js/starsBackground.js"></script>
        <script src="../js/planets.js"></script>
    </body>
</html>
