<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/logo.avif" type="image/x-icon" />
        <link rel="shortcut icon" href="img/logo.avif" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/footer.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <title>Portfolio</title>
    </head>
    <body>
        <div id="all">
            <div class="navbar">
                <!-- Your navbar content -->
            </div>

            <div id="spaceBackground" class="spaceBackground">
                <div class="blackholeDiv">
                    <video autoplay muted loop class="blackhole">
                        <source src="./img/blackhole.webm" type="video/webm" />
                    </video>
                    <div class="blur"></div>
                </div>
                <div class="NameContainer">
                    <div class="FirstNames">
                        <img
                            class="FirstName"
                            src="/img/dani.png"
                            alt=""
                            loading="lazy"
                        />
                        <img
                            class="FirstNameStars"
                            src="/img/daniStars.png"
                            alt=""
                            loading="lazy"
                        />
                    </div>
                    <div class="LastNames">
                        <img
                            class="LastName"
                            src="/img/jounblat.png"
                            alt=""
                            loading="lazy"
                        />
                        <img
                            class="LastNameStars"
                            src="/img/jounblatStars.png"
                            alt=""
                            loading="lazy"
                        />
                    </div>
                </div>
                <div class="planets" id="planets">
                    <div class="sunCon" id="sunCon" onclick="toggleSunlight()">
                        <img
                            class="sun"
                            src="./img/fullsun.gif"
                            alt=""
                            loading="lazy"
                        />
                    </div>

                    <div class="earthDiv" id="earth">
                        <div class="earthElements planetsElements">
                            <p class="names earthName">About</p>
                            <img
                                src="./img/earth.gif"
                                alt="Earth"
                                class="zoom-target earthImg planetsImgs"
                                onclick="zoomIn(this)"
                                data-zoom-target="html/about.html"
                                loading="lazy"
                            />
                        </div>
                        <div class="satelliteElements planetsElements">
                            <p class="names satelliteTitle" id="names">
                                Contact
                            </p>
                            <img
                                class="zoom-target satelliteImg spaceShipsImgs"
                                src="./img/satellite.gif"
                                alt=""
                                onclick="zoomIn(this)"
                                data-zoom-target="html/contact.html"
                                loading="lazy"
                            />
                        </div>
                    </div>

                    <div class="venusDiv" id="venus">
                        <div class="venusElements planetsElements">
                            <p class="names venusName">Education</p>
                            <img
                                src="./img/venus.gif"
                                alt="Venus"
                                class="zoom-target venusImg planetsImgs"
                                onclick="zoomIn(this)"
                                data-zoom-target="html/education.html"
                                loading="lazy"
                            />
                        </div>
                        <div class="shuttleElements planetsElements">
                            <p class="names shuttleTitle">Nasa</p>
                            <img
                                class="zoom-target shuttleImg spaceShipsImgs"
                                src="./img/shuttle.gif"
                                alt=""
                                onclick="zoomIn(this)"
                                data-zoom-target="html/nasa.html"
                                loading="lazy"
                            />
                        </div>
                    </div>

                    <div class="mercuryDiv" id="mercury">
                        <div class="mercuryElements planetsElements">
                            <p class="names mercuryName">Projects</p>
                            <img
                                src="./img/mercury.gif"
                                alt="Mercury"
                                class="zoom-target mercuryImg planetsImgs"
                                onclick="zoomIn(this)"
                                data-zoom-target="html/projects.html"
                                loading="lazy"
                            />
                        </div>
                        <div class="ufoElements planetsElements">
                            <p class="names ufoTitle">Blogs</p>
                            <img
                                class="zoom-target ufoImg spaceShipsImgs"
                                src="./img/ufo.gif"
                                alt=""
                                onclick="zoomIn(this)"
                                data-zoom-target="html/blogs.html"
                                loading="lazy"
                            />
                        </div>
                    </div>
                </div>
            </div>
        
        <footer class="footer" id="myFooter">
            <div>
                <p>Made with ❤️ and +60 ☕ in 2024</p>
                <a href="../files/cv.pdf" download class="cv">
                    Download CV <i class="fa-solid fa-download"></i>
                </a>
                <div class="social-links">
                    <span> my </span>
                    <a
                        href="https://github.com/danijounblat1"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                    <span> and my </span>
                    <a
                        href="https://www.linkedin.com/in/dani-jounblat-b80075301?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </div>
                <p class="footer-title">
                    Copyrights @ <span>Dani Jounblat</span>
                </p>
            </div>
        </footer>
</div>
        <canvas id="starsCanvas"></canvas>
        <script type="module" src="./js/starsBackground.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
